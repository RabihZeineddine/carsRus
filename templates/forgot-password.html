<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Cars R' Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot-password.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Reset Button -->
    <a href="{{ url_for('index') }}" class="reset-button"><i class="fas fa-home"></i></a>
    <div class="forgot-password-container">
        <h1>Forgot your Password?</h1>
        <h4>Please enter the email address associated with your account:</h4>
        <form action="{{ url_for('forgot_password') }}" method="POST"> 
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Next</button>
        </form>
        {% if email %}
        <form action="{{ url_for('reset_password') }}" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="password" name="new_password" placeholder="Enter new password" required>
            <input type="password" name="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
