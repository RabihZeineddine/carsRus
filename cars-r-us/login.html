    <link rel="stylesheet" href="login.css">

<body>
    <div class="login-container">
        <h2>Log-In</h2>
        <form action="authenticate.php" method="post"> <!-- Replace 'authenticate.php' with the URL to your authentication script -->

            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Create one</a></p> <!-- Link to the signup page -->

    </div>
