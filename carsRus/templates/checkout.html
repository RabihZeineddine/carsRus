<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Cars R' Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/checkout.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="car-details">
            <h3>Selected Car:</h3>
            <p><strong>VIN:</strong> {{ car.VIN }}</p>
            <p><strong>Make:</strong> {{ car.Make }}</p>
            <p><strong>Model:</strong> {{ car.Model }}</p>
            <p><strong>Year:</strong> {{ car.Year }}</p>
            <p><strong>Color:</strong> {{ car.Color }}</p>
            <p><strong>Price:</strong> ${{ car.Price }}</p>
            <p><strong>Mileage:</strong> {{ car.Mileage }} miles</p>
            <p><strong>Type:</strong> {{ car.Type }}</p>
        </div>
        <form action="{{ url_for('process_checkout') }}" method="POST">
            <input type="hidden" name="vin" value="{{ car.VIN }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" name="cvc" placeholder="123" required>
                </div>
            </div>
            <form action="{{ url_for('process_checkout') }}" method="POST">
                <button type="submit">Place Order</button>
            </form>
        </form>
        <a href="{{ url_for('index') }}" class="continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
