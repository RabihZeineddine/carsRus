<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cars R' Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Reset Button -->
    <a href="{{ url_for('index') }}" class="reset-button"><i class="fas fa-home"></i></a>
    <div class="login-container">
        <h2>Log-In</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one</a></p>
        <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
    </div>
</body>
</html>
